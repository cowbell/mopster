<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mopster</title>
    <meta name="description" content="Simple web player for Mopidy">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for 'head'}}

    <link href="/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/mopster.css">

    {{content-for 'head-footer'}}
  </head>
  <body class="site">
    {{content-for 'body'}}
    <main id="app" class="site-content"></main>

    <footer class="footer">
      {{content-for 'body-footer'}}
      <div class="container">
        <div class="footer-item text-muted">
          Source available on <a href="https://github.com/cowbell/mopster">GitHub</a>
          <a class="pull-right" href="/#/setup"><i class="fa fa-wrench"></i> Configure Mopidy</a>
        </div>
      </div>
    </footer>

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/mopster.js"></script>
  </body>
</html>
